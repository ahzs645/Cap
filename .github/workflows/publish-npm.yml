name: Publish NPM Package

on:
  push:
    branches:
      - main
    paths:
      - 'apps/node/**'
  workflow_dispatch:

env:
  DEBUG: napi:*
  APP_NAME: caprecorder
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-14
            target: x86_64-apple-darwin
            build: |
              cd apps/node
              npx napi build --platform --release --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-14
            target: aarch64-apple-darwin
            build: |
              cd apps/node
              npx napi build --platform --release --target aarch64-apple-darwin
              strip -x *.node
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd apps/node
              npx napi build --platform --release --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |-
              set -e &&
              apt-get update &&
              apt-get install -y pkg-config libpipewire-0.3-dev libasound2-dev libpulse-dev libjack-jackd2-dev libssl-dev libv4l-dev libclang-dev ffmpeg libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libswresample-dev linux-libc-dev build-essential &&
              export LIBCLANG_PATH=/usr/lib/llvm-14/lib &&
              export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/include/linux" &&
              cd apps/node &&
              npx napi build --platform --release --target x86_64-unknown-linux-gnu &&
              strip *.node

    name: stable - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig:$(brew --prefix ffmpeg)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix)/lib:$(brew --prefix ffmpeg)/lib" >> $GITHUB_ENV
          echo "CPATH=$(brew --prefix)/include:$(brew --prefix ffmpeg)/include" >> $GITHUB_ENV

      - name: Install Linux dependencies
        if: runner.os == 'Linux' && !matrix.settings.docker
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libpipewire-0.3-dev \
            libasound2-dev \
            libpulse-dev \
            libjack-jackd2-dev \
            libssl-dev \
            libv4l-dev \
            libclang-dev \
            ffmpeg \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            linux-libc-dev \
            build-essential
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I/usr/include/linux" >> $GITHUB_ENV

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - uses: goto-bus-stop/setup-zig@v2
        if: ${{ matrix.settings.target == 'armv7-unknown-linux-gnueabihf' || matrix.settings.target == 'armv7-unknown-linux-musleabihf' }}
        with:
          version: 0.11.0

      - name: Setup toolchain
        run: ${{ matrix.settings.setup }}
        if: ${{ matrix.settings.setup }}
        shell: bash

      - name: Setup node x86
        if: matrix.settings.target == 'i686-pc-windows-msvc'
        run: npm config set target_arch ia32
        shell: bash

      - name: Install dependencies
        run: npm install

      - name: Setup node dependencies
        run: |
          cd apps/node
          npm install
        shell: bash

      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache:/root/.cargo/registry/cache -v ${{ github.workspace }}/.cargo:/root/.cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: ${{ matrix.settings.build }}

      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        env:
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: 1
          PKG_CONFIG_ALLOW_SYSTEM_LIBS: 1
          RUST_TARGET: ${{ matrix.settings.target }}
          LIBCLANG_PATH: ${{ runner.os == 'Linux' && '/usr/lib/llvm-14/lib' || '' }}
          BINDGEN_EXTRA_CLANG_ARGS: ${{ runner.os == 'Linux' && '-I/usr/include/linux' || '' }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: apps/node/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: |
          cd apps/node
          npm run artifacts
        shell: bash

      - name: List packages
        run: ls -la apps/node/npm
        shell: bash

      - name: Publish
        run: |
          cd apps/node
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
