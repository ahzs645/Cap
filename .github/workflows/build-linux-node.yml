name: Build Linux Node Package

on:
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
  
  # Automatic triggers
  push:
    branches: [main, dev]
    paths: 
      - 'apps/node/**'
      - 'crates/**'
      - '.github/workflows/build-linux-node.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/node/**' 
      - 'crates/**'
      - '.github/workflows/build-linux-node.yml'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/node/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-node-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-node-cargo-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libclang-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswscale-dev \
            libswresample-dev \
            libasound2-dev \
            libpulse-dev \
            libdbus-1-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev

      - name: Setup environment variables
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_LIBS=1" >> $GITHUB_ENV
          
          # Find libclang
          for path in /usr/lib/llvm-*/lib /usr/lib/x86_64-linux-gnu /usr/lib; do
            if ls $path/libclang.so* >/dev/null 2>&1; then
              echo "LIBCLANG_PATH=$path" >> $GITHUB_ENV
              break
            fi
          done

      - name: COMPREHENSIVE libspa dependency debugging  
        run: |
          echo "ðŸ” COMPREHENSIVE DEBUGGING: Finding ALL sources of libspa..."
          
          echo "=== 1. Checking cargo tree for pipewire/libspa on Linux target ==="
          cd apps/node
          cargo tree --target x86_64-unknown-linux-gnu --format "{p} {f}" | grep -E "(pipewire|libspa|cpal)" || echo "No pipewire/libspa/cpal found"
          
          echo ""
          echo "=== 2. Full dependency tree with features ==="
          cargo tree --target x86_64-unknown-linux-gnu --format "{p} {f}" | head -50
          
          echo ""  
          echo "=== 3. Checking ALL Cargo.toml files for any pipewire/libspa/audio deps ==="
          find ../../ -name "Cargo.toml" -not -path "*/target/*" -exec sh -c '
              if grep -q -E "(pipewire|libspa|cpal|audio|spa)" "$1"; then
                  echo "--- $1 ---"
                  grep -n -E "(pipewire|libspa|cpal|audio|spa)" "$1" | head -10
                  echo ""
              fi
          ' _ {} \;
          
          echo ""
          echo "=== 4. Checking if system libspa is being linked ==="
          ldd --version || echo "ldd not available"
          pkg-config --list-all | grep spa || echo "No spa packages found"
          
          echo ""
          echo "=== 5. Verbose cargo check to see compilation order ==="
          cargo check --target x86_64-unknown-linux-gnu --verbose 2>&1 | grep -E "(libspa|pipewire|cpal)" | head -20 || echo "No libspa in verbose output"

      - name: Install Node dependencies
        working-directory: apps/node
        run: npm install

      - name: Test cargo metadata
        run: |
          echo "Testing if workspace configuration is valid..."
          cargo metadata --format-version 1 --quiet > /dev/null
          echo "âœ… Workspace configuration is valid"

      - name: Build native module
        working-directory: apps/node
        run: |
          echo "Building for Linux x86_64..."
          npm run build -- --target x86_64-unknown-linux-gnu
        env:
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: gcc

      - name: Test the build
        working-directory: apps/node
        run: |
          echo "Testing the built module..."
          node -e "console.log('Native module loaded successfully:', require('./index.node'))"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: cap-node-linux-x86_64
          path: apps/node/*.node
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-logs
          path: |
            apps/node/target/**/*.log
            ~/.cargo/registry/src/**/build.log
          retention-days: 3