name: Build Linux Node Package

on:
  push:
    branches: [main, dev]
    paths: 
      - 'apps/node/**'
      - 'crates/**'
      - '.github/workflows/build-linux-node.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/node/**' 
      - 'crates/**'
      - '.github/workflows/build-linux-node.yml'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/node/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-node-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-node-cargo-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libclang-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswscale-dev \
            libswresample-dev \
            libasound2-dev \
            libpulse-dev \
            libdbus-1-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev

      - name: Setup environment variables
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_LIBS=1" >> $GITHUB_ENV
          
          # Find libclang
          for path in /usr/lib/llvm-*/lib /usr/lib/x86_64-linux-gnu /usr/lib; do
            if ls $path/libclang.so* >/dev/null 2>&1; then
              echo "LIBCLANG_PATH=$path" >> $GITHUB_ENV
              break
            fi
          done

      - name: Verify workspace configuration
        run: |
          echo "Checking workspace Cargo.toml patch section..."
          if grep -A 10 "\[patch.crates-io\]" Cargo.toml; then
            echo "✅ Found patch section in workspace"
          else
            echo "⚠️  No patch section found - you may need to add the v4l2-sys-mit patches manually"
          fi

      - name: Install Node dependencies
        working-directory: apps/node
        run: npm install

      - name: Build native module
        working-directory: apps/node
        run: |
          echo "Building for Linux x86_64..."
          npm run build -- --target x86_64-unknown-linux-gnu
        env:
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: gcc

      - name: Test the build
        working-directory: apps/node
        run: |
          echo "Testing the built module..."
          node -e "console.log('Native module loaded successfully:', require('./index.node'))"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: cap-node-linux-x86_64
          path: apps/node/*.node
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-logs
          path: |
            apps/node/target/**/*.log
            ~/.cargo/registry/src/**/build.log
          retention-days: 3