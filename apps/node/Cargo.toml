[package]
name = "cap-node"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", features = ["napi8", "tokio_rt"] }
napi-derive = "2"
cap-recording = { path = "../../crates/recording" }
cap-media = { path = "../../crates/media" }
tokio = { workspace = true }
uuid = { version = "1.0", features = ["v4"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
scap = { workspace = true }

[build-dependencies]
napi-build = "2"

[patch.crates-io]
# Fix the root cause: force newer v4l2-sys-mit that uses newer bindgen
v4l2-sys-mit = { version = "0.3.0" }
# Also patch bindgen to ensure consistency
bindgen = { version = "0.69.4" }